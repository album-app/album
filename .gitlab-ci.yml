# This file is a template, and might need editing before it works on your project.
# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: continuumio/miniconda3:4.9.2

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
#  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  CONDA_ENV_NAME: hips
  CONDA_PREFIX: /opt/conda
  PREFIX: $CONDA_PREFIX/envs/$CONDA_ENV_NAME

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
#    - .cache/pip
#    - venv/
#    - miniconda.sh
    - ${CONDA_PREFIX}/pkgs/*.tar.bz2
    - ${CONDA_PREFIX}/pkgs/urls.txt
    

before_script:
  - python -V  # Print out python version for debugging
  - pwd
  - which python
  - conda env create -f hips.yml
  - conda init bash
  - source ~/.bashrc
  - conda activate hips
  - which python  
  - pwd
  - ls ${CONDA_PREFIX}
  - ls /opt
  - conda activate hips
  - python -V
  - pip list
  - pip install .  # Need an installed hips for all stages
  - pip list

stages:
  - build
  - test

cmdline:
  stage: build
  script:
    - python -m hips run -h
    # here more cmdline could follow

unit tests:
  stage: test
  script:
    - python -m unittest test/unit/run_all_unit.py

integration tests:
  stage: test
  script:
    - python -m unittest test/integration/run_all_integration.py
